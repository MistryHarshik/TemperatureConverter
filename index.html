<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
  crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <div class="row">
      <div class="col-md-6">
        <label for="inputTemp">Enter temperature:</label>
        <input type="number" class="form-control" id="inputTemp" placeholder="0">
      </div>
      <div style="margin-top: 25px;" class="col-md-6">
        <select id="tempUnit" class="form-select">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
        </select>
      </div>
      <br>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" onclick="convertTemp()">Convert</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p id="convertedTemp"></p>
      </div>
    </div>
  </div>
  <script>
    function convertTemp() {
  const inputTemp = parseFloat(document.getElementById("inputTemp").value);
  const tempUnit = document.getElementById("tempUnit").value;
  let convertedTemp;

  if (tempUnit === "celsius") {
    convertedTemp = (inputTemp * 9/5) + 32;
    convertedTemp = convertedTemp.toFixed(2) + " Fahrenheit";
  } else if (tempUnit === "fahrenheit") {
    convertedTemp = (inputTemp - 32) * 5/9;
    convertedTemp = convertedTemp.toFixed(2) + " Celsius";
  }

  document.getElementById("convertedTemp").innerHTML = "Converted temperature: " + convertedTemp;
}

  </script>
</body>
</html>
